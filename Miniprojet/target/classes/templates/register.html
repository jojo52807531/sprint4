<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div th:if="${param.fail}" class="alert alert-danger">
           Nom d'utilisateur existe d√©ja.
          </div>
          <form th:action="@{/saveuser}" method="post" th:object="${user}">
            <div class="form-group">
              <label class="control-label" >Username :</label>
              <input th:field="*{username}" class="form-control" type="text" name="username">
              <span th:errors="${user.username}" class="text-danger" ></span>
            </div>
            <div class="form-group">
              <label class="control-label" >Password :</label>
              <input th:field="*{password}" class="form-control" type="password" name="password" >
              <span th:errors="${user.password}" class="text-danger" ></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="text-center mt-3">
              <div class="form-group">
                <label class="control-label" >Login:</label>
                <a th:href="@{/login}">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
