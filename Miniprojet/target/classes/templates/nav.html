<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<head>
  <meta charset="UTF-8">
  <title>Singers</title>
</head>
<body style="font-family: Inter, sans-serif">
<nav class="navbar navbar-expand-sm bg navbar-light">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Singer</a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{Singers}">Home</a>
    </li>
    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Manage Singer
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" th:href="@{Singers}">Singers List</a>
        <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" class="dropdown-item" th:href="@{Addsinger}">Add Singer</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbar drop" data-toggle="dropdown">
        Manage Type
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" th:href="@{type}">Type List</a>
        <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" class="dropdown-item" th:href="@{Addtype}">Add Type</a>
      </div>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbar-drop" data-toggle="dropdown">
        <span sec:authentication="name"></span>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Login</a>
        <a class="dropdown-item" th:href="@{logout}">Logout</a>
        <a class="dropdown-item" href="#">Profile</a>
      </div>
    </li>
  </ul>
</nav>
<section layout:fragment="content"></section>
</body>
</html>
